<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Datos del Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos de la tabla */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 30px;
        }

        h2 {
            color: #4e73df;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .btn-danger {
            background-color: #e74a3b;
            border-color: #e74a3b;
        }

        .btn-danger:hover {
            background-color: #c13624;
            border-color: #c13624;
        }

        .btn-success {
            background-color: #1cc88a;
            border-color: #1cc88a;
        }

        .btn-success:hover {
            background-color: #17a673;
            border-color: #17a673;
        }

        /* Estilos para la tabla */
        #tablaDatos {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            display: none; /* Oculta la tabla inicialmente */
        }

        #tablaDatos th, #tablaDatos td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        #tablaDatos th {
            background-color: #4e73df;
            color: white;
            font-weight: bold;
        }

        #tablaDatos tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #tablaDatos tr:hover {
            background-color: rgba(78, 115, 223, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Animación RGB */
        @keyframes rgbAnimation {
            0% {
                background-color: rgb(255, 0, 0);
            }
            25% {
                background-color: rgb(0, 255, 0);
            }
            50% {
                background-color: rgb(0, 0, 255);
            }
            75% {
                background-color: rgb(255, 255, 0);
            }
            100% {
                background-color: rgb(255, 0, 255);
            }
        }

        #tablaDatos td {
            animation: rgbAnimation 5s infinite alternate;
        }

        /* Estilo para la fila de la tabla */
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2>Datos Enviados en el Formulario</h2>
    <input type="file" id="inputFile" class="btn btn-primary mt-3" accept=".json">
    
    <div class="table-container">
        <table id="tablaDatos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Experiencia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas con los datos -->
            </tbody>
        </table>
    </div>

    <button id="btnEliminar" class="btn btn-danger mt-4" style="display: none;">Eliminar Seleccionados</button>
    <button id="btnGuardar" class="btn btn-success mt-4" style="display: none;">Guardar Datos</button>
</div>

<button><a href="index.html">Pagina Principal</a></button>

<script src="/Start_Boostrap/js/guardar_archivo_modificado.js"></script>

</body>
</html>
